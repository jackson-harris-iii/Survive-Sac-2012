{% extends "__gdbase.html" %}

{% block header %}CREATE EVENT{% endblock %}

{% block content %}
{% if success %}
<p>Event created! <b>{{ e_name }}</b> begins <b>{{ e_start }}</b> and ends <b>{{ e_end }}</b>.</p>
{% endif %}
<form action="{{ link('create-event') }}" method="post">
	<input type="text" name="name" id="name" data-required="true" placeholder="event name"><br>
	<input type="text" name="start" id="start" data-required="true" placeholder="start (m/d/y h:m)"><br>
	<input type="text" name="end" id="end" data-required="true" placeholder="end (m/d/y h:m)"><br>
	<input type="text" name="address" id="address" placeholder="address"><br>
	<textarea name="desc" id="desc" rows="6" placeholder="description"></textarea><br>
	<input type="text" name="lat_long" id="lat_long" placeholder="lat & long"><br>
	<input type="text" name="fb_link" id="fb_link" placeholder="Facebook event URL"><br>
	<input type="text" name="price" id="price" placeholder="price (dollars)"><br>
	<input type="submit" class="button" value="create event">
</form>
{% endblock %}
